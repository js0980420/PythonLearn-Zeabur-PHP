name: pythonlearn-collaboration

services:
  # ä¸»è¦æ‡‰ç”¨æœå‹™ - åŒ…å« Web + WebSocket
  app:
    # ä½¿ç”¨ Dockerfile æ§‹å»º
    dockerfile: Dockerfile.simple
    
    # ç«¯å£é…ç½®
    ports:
      - 8080  # PHP Web æœå‹™å™¨
      - 8081  # WebSocket æœå‹™å™¨
    
    # ç’°å¢ƒè®Šæ•¸
    envs:
      ENVIRONMENT: production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-3.5-turbo
      MAX_CONCURRENT_USERS: 50
      MAX_ROOMS: 20
    
    # å¥åº·æª¢æŸ¥
    healthcheck:
      path: /health.php
      port: 8080
      interval: 30s
      timeout: 10s
    
    # é‡å•Ÿç­–ç•¥
    restart: unless-stopped

  # Caddy åå‘ä»£ç†æœå‹™
  proxy:
    # ä½¿ç”¨å®˜æ–¹ Caddy é¡åƒ
    image: caddy:2-alpine
    
    # Caddy é…ç½®
    command: |
      caddy run --config /etc/caddy/Caddyfile
    
    # é…ç½®æ–‡ä»¶
    configs:
      - source: caddyfile
        target: /etc/caddy/Caddyfile
    
    ports:
      - 80
    
    depends_on:
      - app
    
    restart: unless-stopped

# é…ç½®æ–‡ä»¶å®šç¾©
configs:
  caddyfile:
    content: |
      :80 {
        # è™•ç† WebSocket é€£æ¥
        @websocket {
          header Connection *Upgrade*
          header Upgrade websocket
          path /ws
        }
        reverse_proxy @websocket app:8081
        
        # è™•ç†æ™®é€š HTTP è«‹æ±‚
        reverse_proxy app:8080
        
        # æ—¥èªŒ
        log {
          output stdout
          format console
        }
      }

